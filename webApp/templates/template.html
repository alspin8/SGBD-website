<!DOCTYPE html>
<html>
    <head>
        <title>AutoSale</title>

        <link rel="icon" type="image/png" href="{{ url_for('static', filename='assets/favicon.png') }}" />

        <!-- css stylesheet -->
        <link rel="stylesheet" type="text/css" href="{{ url_for('static',filename='style/main.css') }}">

        <!-- JQuery -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

        <!-- Bootstrap integration -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

        <!-- Google icons -->
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

        <!-- Font-awesome icons -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

        <!-- Bootstrap select -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-select@1.14.0-beta2/dist/css/bootstrap-select.min.css">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap-select@1.14.0-beta2/dist/js/bootstrap-select.min.js"></script>

    </head>

    <body class="d-flex flex-column min-vh-100">
        <header>
            <nav class="navbar fixed-top navbar-expand-lg navbar-light bg-light">
                <div class="container-fluid">
                    <a class="navbar-brand mb-0 h1" href="/">
                        <img class="img-fluid" src="{{ url_for('static', filename='assets/banniere.png') }}" alt="">
                    </a>
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                        data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false"
                        aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                        <div class="navbar-nav">
                            <a class="nav-link" href="{{ url_for('employe.index') }}">Employ√©s</a>
                            <a class="nav-link" href="{{ url_for('commune.index') }}">Communes</a>
                            <a class="nav-link" href="{{ url_for('service.index') }}">Services</a>
                        </div>
                    </div>
                    </div>
                </div>
            </nav>
        </header>

        <main role="main" class="container" style="margin-top: 56px;padding-top: 5vh;padding-bottom: 5vh;">
            {% block content %}{% endblock %}
        </main>

        <footer id="sticky-footer" class="flex-shrink-0 py-4 bg-light text-dark-50 mt-auto">
            <div class="container text-center">
                <small>Copyright &copy; AutoSale</small>
                <div class="d-flex justify-content-center" style="margin-top: 15px;">
                    <a href="https://www.linkedin.com/in/alex-clorennec-103219204/" style="padding: 0; margin-left: 3px;margin-right: 3px;" target="_blank">
                        <i class="fa fa-linkedin-square align-middle text-secondary" style="font-size:36px"></i>
                    </a>
                    <a href="https://github.com/alspin8" style="padding: 0;margin-left: 3px;margin-right: 3px;" target="_blank">
                        <i class="fa fa-github-square align-middle text-secondary" style="font-size:36px;"></i>
                    </a>
                </div>
            </div>
        </footer>
    </body>
</html>
